<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Darkwave Player - Real Audio</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "background-dark": "#050005",
            "card-dark": "#1a051a",
            "text-light": "#E0E0E0",
            "text-secondary": "#A0A0A0",
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"]
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
</script>

<style>
    :root {
        --neon-color: #9d00ff;
        --secondary-neon: #ff004c;
        --beat-speed: 0.8s;
    }

    body {
        background-color: #000;
        /* Previne rolagem horizontal durante o tremor */
        overflow-x: hidden; 
        touch-action: pan-y;
    }

    /* --- EFEITOS VISUAIS --- */
    .neon-text {
        text-shadow: 0 0 5px var(--neon-color), 0 0 15px var(--neon-color);
        transition: all 0.3s ease;
    }

    /* Animação da Barra de Progresso */
    @keyframes gradient-slide {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .progress-bar-active {
        background: linear-gradient(90deg, var(--neon-color), var(--secondary-neon), #fff, var(--neon-color));
        background-size: 300% 300%;
        /* Só anima se a música estiver tocando (classe .is-playing adicionada via JS) */
        animation: none;
        box-shadow: 0 0 5px var(--neon-color);
        opacity: 0.5;
        transition: all 0.5s ease;
    }
    
    .is-playing .progress-bar-active {
        animation: gradient-slide 2s ease infinite;
        box-shadow: 0 0 15px var(--neon-color);
        opacity: 1;
    }

    /* Batida (Pulsar) */
    @keyframes heartbeat {
        0% { transform: scale(1); filter: brightness(1) contrast(1); }
        10% { transform: scale(1.05); filter: brightness(1.4) contrast(1.2); box-shadow: 0 0 25px var(--secondary-neon); }
        20% { transform: scale(1.02); }
        30% { transform: scale(1.05); filter: brightness(1.4) contrast(1.2); box-shadow: 0 0 25px var(--secondary-neon); }
        50% { transform: scale(1); filter: brightness(1); }
        100% { transform: scale(1); filter: brightness(1); }
    }

    .thumping-beat {
        /* Só anima se a música estiver tocando */
        animation: none;
        transition: all 0.5s ease;
    }
    
    .is-playing .thumping-beat {
        animation: heartbeat var(--beat-speed) infinite ease-in-out;
    }

    /* --- MODO PÂNICO FRENÉTICO --- */
    @keyframes tremble-frenetic {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        10% { transform: translate(-5px, -5px) rotate(-1deg); }
        20% { transform: translate(5px, 5px) rotate(1deg); }
        30% { transform: translate(-5px, 5px) rotate(0deg); }
        40% { transform: translate(5px, -5px) rotate(1deg); }
        50% { transform: translate(-2px, 2px) rotate(-1deg); }
        60% { transform: translate(2px, -2px) rotate(0deg); }
        70% { transform: translate(-5px, 5px) rotate(-2deg); }
        80% { transform: translate(5px, -5px) rotate(2deg); }
        90% { transform: translate(3px, 3px) rotate(0deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    .panic-mode {
        filter: grayscale(100%) contrast(150%) brightness(0.8);
        background: #000 !important;
    }
    
    /* Aplica o tremor ao container principal */
    .panic-mode #app-container {
        animation: tremble-frenetic 0.2s infinite linear;
        border: 2px solid red;
    }

    .panic-mode * {
        /* Desativa outras animações durante o pânico */
        animation-play-state: paused !important;
        box-shadow: none !important;
        text-shadow: none !important;
        border-color: #333 !important;
        color: #777 !important;
    }

    /* Botão Pânico */
    .btn-panic {
        border: 2px solid red;
        box-shadow: 0 0 10px red;
        background-color: rgba(50,0,0,0.5);
    }

    /* Estilização das Abas Ativas */
    .tab-active p {
        color: var(--neon-color) !important;
        text-shadow: 0 0 10px var(--neon-color);
        border-bottom-color: var(--neon-color) !important;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
</style>
<script src="https://www.youtube.com/iframe_api"></script>
</head>

<body class="bg-background-dark font-display text-text-light select-none">

<div id="app-container" class="relative flex h-auto min-h-screen w-full flex-col transition-colors duration-700 bg-gradient-to-b from-background-dark via-black to-background-dark">
    
    <header class="sticky top-0 z-20 flex flex-col bg-black/80 backdrop-blur-xl border-b border-white/5">
        <div class="flex items-center p-3 justify-between">
            <button class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-xl" id="back-icon" style="color: var(--neon-color)">arrow_back_ios_new</span>
            </button>
            
            <h1 class="text-lg font-bold tracking-[0.2em] uppercase neon-text">Darkwave<span class="text-[0.6rem] align-top opacity-60 block leading-none">Mobile Unit</span></h1>
            
            <button onclick="triggerPanic()" class="btn-panic group relative flex h-9 px-3 items-center justify-center overflow-hidden rounded-full cursor-pointer transition-transform active:scale-90">
                <span class="material-symbols-outlined text-red-500 text-xl z-10 animate-pulse">warning</span>
            </button>
        </div>
    </header>

    <main class="flex-1 pb-36">
        <div class="sticky top-[60px] z-10 bg-black/95 backdrop-blur-lg pb-1 border-b border-white/5 shadow-2xl">
            <div class="flex px-2 gap-2">
                <button onclick="switchTab('playlists')" id="tab-playlists" class="flex-1 py-3 text-center border-b-2 border-transparent hover:bg-white/5 transition-all">
                    <p class="text-xs font-bold text-text-secondary uppercase tracking-wider transition-all">Playlists</p>
                </button>
                <button onclick="switchTab('tracks')" id="tab-tracks" class="tab-active flex-1 py-3 text-center border-b-2 border-transparent hover:bg-white/5 transition-all">
                    <p class="text-xs font-bold text-text-secondary uppercase tracking-wider transition-all">Faixas</p>
                </button>
                <button onclick="switchTab('artists')" id="tab-artists" class="flex-1 py-3 text-center border-b-2 border-transparent hover:bg-white/5 transition-all">
                    <p class="text-xs font-bold text-text-secondary uppercase tracking-wider transition-all">Artistas</p>
                </button>
            </div>
        </div>

        <div class="relative min-h-[50vh]">
            
            <div id="tracks-view" class="view-container flex flex-col gap-1 px-2 py-2 transition-opacity duration-300">
                 <div class="flex justify-between items-center px-2 py-2 text-[0.65rem] text-gray-500 uppercase tracking-wider mb-2">
                    <span>30 Sinais Detectados</span>
                    <span class="flex items-center gap-1 opacity-50"><span class="material-symbols-outlined text-xs">sort</span>Recente</span>
                </div>
                <div id="song-list-container" class="flex flex-col gap-2">
                    </div>
            </div>

            <div id="playlists-view" class="view-container hidden flex flex-col items-center justify-center h-64 gap-4 opacity-0 transition-opacity duration-300">
                <span class="material-symbols-outlined text-5xl text-gray-700">queue_music</span>
                <p class="text-gray-500 text-sm uppercase tracking-widest">Nenhuma playlist compilada</p>
            </div>

            <div id="artists-view" class="view-container hidden flex flex-col items-center justify-center h-64 gap-4 opacity-0 transition-opacity duration-300">
                <span class="material-symbols-outlined text-5xl text-gray-700">group</span>
                <p class="text-gray-500 text-sm uppercase tracking-widest">Banco de dados vazio</p>
            </div>

        </div>
    </main>

    <footer id="main-footer" class="fixed bottom-0 z-30 w-full p-2 transition-all duration-500">
        <div class="relative flex items-center gap-3 rounded-2xl p-3 backdrop-blur-2xl border border-white/10 overflow-hidden shadow-[0_-10px_30px_-5px_rgba(0,0,0,1)]" 
             style="background: linear-gradient(90deg, rgba(10,0,10,0.98) 0%, rgba(30,0,30,0.98) 100%);">
            
            <div class="absolute inset-0 opacity-30 pointer-events-none mix-blend-overlay transition-all duration-1000" style="background: radial-gradient(circle at 30% 50%, var(--neon-color), transparent 60%);"></div>

            <div class="relative aspect-square size-14 shrink-0 rounded-lg overflow-hidden z-20 thumping-beat shadow-xl">
                 <div id="static-cover" class="absolute inset-0 bg-cover bg-center transition-opacity duration-500" 
                     style='background-image: url("https://img.youtube.com/vi/-HeCgOiirV4/0.jpg");'></div>
                 <div id="youtube-player-container" class="absolute inset-0 opacity-0 transition-opacity duration-500 pointer-events-none"></div>
            </div>
            
            <div class="flex flex-1 flex-col justify-center gap-2 z-20 overflow-hidden h-full">
                <div class="flex flex-col">
                    <p id="player-title" class="truncate text-sm font-bold text-white neon-text leading-tight">Aguardando Seleção...</p>
                    <p id="player-artist" class="truncate text-xs text-gray-400 font-medium tracking-wide">Sistema Inativo</p>
                </div>
                <div class="h-1 w-full rounded-full bg-gray-900/80 overflow-hidden backdrop-blur-sm">
                    <div id="progress-bar" class="h-full w-full rounded-full progress-bar-active origin-left scale-x-0"></div>
                </div>
            </div>

            <div class="flex items-center gap-2 z-20">
                <button id="play-pause-btn" class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-black transition-all duration-300 active:scale-95 hover:scale-105 shadow-[0_0_15px_rgba(157,0,255,0.4)]" style="background-color: var(--neon-color)" onclick="togglePlayPause()">
                    <span class="material-symbols-outlined text-3xl">play_arrow</span>
                </button>
            </div>
        </div>
    </footer>
</div>

<script>
    // --- DADOS DAS MÚSICAS ---
    const songs = [
        { id: "-HeCgOiirV4", artist: "Lebanon Hanover", title: "Gallowdance" },
        { id: "tBpQ1f77PDA", artist: "She Past Away", title: "Kasvetli Kutlama" },
        { id: "h4Jnv-pb6sk", artist: "Boy Harsher", title: "Pain" },
        { id: "A_ZJnKoMoBA", artist: "Molchat Doma", title: "Sudno" },
        { id: "9CvpeDHgCpo", artist: "The Cure", title: "A Forest" },
        { id: "LHUz8vA_wCM", artist: "Joy Division", title: "Disorder" },
        { id: "bIGoN8_vv_Y", artist: "Bauhaus", title: "Bela Lugosi's Dead" },
        { id: "npQwX2X3WBE", artist: "Siouxsie and the Banshees", title: "Spellbound" },
        { id: "qLQ0PZ-Zwc8", artist: "Sisters of Mercy", title: "Lucretia My Reflection" },
        { id: "bjxfcGJM3V4", artist: "Clan of Xymox", title: "Jasmine and Rose" },
        { id: "DOzdBjtA9H0", artist: "London After Midnight", title: "Sacrifice" },
        { id: "qFtiH1bZuJ0", artist: "Drab Majesty", title: "Ellipsis" },
        { id: "FaHMRB30HmA", artist: "Twin Tribes", title: "Fantasmas" },
        { id: "VdAlPCrndT8", artist: "Selofan", title: "Give Me A Reason" },
        { id: "gebchYvcp2s", artist: "Kælan Mikla", title: "Draumadís" },
        { id: "77GxLUUEcHo", artist: "TR/ST", title: "Sulk" },
        { id: "bYM8iPn47yE", artist: "Mareux", title: "The Perfect Girl" },
        { id: "bpxKOOUhLs8", artist: "Crystal Castles", title: "Transgender" },
        { id: "y0AaKrZLFQo", artist: "Pastel Ghost", title: "Dark Beach" },
        { id: "LVQi3iyx_Hc", artist: "Sidewalks and Skeletons", title: "Goth" },
        { id: "ElcwzDwdYkA", artist: "Mr.Kitty", title: "After Dark" },
        { id: "F3VwhAe7Ks0", artist: "Depeche Mode", title: "Enjoy The Silence" },
        { id: "mwooX2qXrwE", artist: "The KVB", title: "Always Then" },
        { id: "lAt6qFZby5w", artist: "Cold Cave", title: "Confetti" },
        { id: "Wj1r0bU3pkg", artist: "Soft Kill", title: "Whirl" },
        { id: "5zS9CbU1gxY", artist: "Choir Boy", title: "Complainer" },
        { id: "pO4lvJUwrwk", artist: "Black Marble", title: "A Great Design" },
        { id: "X8wAX8uZHi8", artist: "Human Tetris", title: "Things I Don't Need" },
        { id: "4AcNJQYb0Rw", artist: "Motorama", title: "Alps" },
        { id: "6170iawsQHE", artist: "Soviet Soviet", title: "Ecstasy" }
    ];

    // --- VARIÁVEIS GLOBAIS ---
    let player; // Instância do YouTube Player
    let currentSongIndex = -1;
    let isPanicMode = false;
    let isPlaying = false;
    const root = document.documentElement;
    const footer = document.getElementById('main-footer');
    const playPauseIcon = document.querySelector('#play-pause-btn span');
    const progressBar = document.getElementById('progress-bar');
    const staticCover = document.getElementById('static-cover');
    const youtubeContainer = document.getElementById('youtube-player-container');

    // --- INICIALIZAÇÃO DO YOUTUBE API ---
    // Esta função é chamada automaticamente pela API quando ela carrega
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player-container', {
            height: '100%',
            width: '100%',
            videoId: songs[0].id, // Carrega a primeira música inicialmente (pausada)
            playerVars: {
                'playsinline': 1, // Importante para iOS não abrir em tela cheia
                'controls': 0,    // Esconde controles do YT
                'showinfo': 0,
                'rel': 0,
                'iv_load_policy': 3
            },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
        
        // Atualiza o título inicial
        updatePlayerUI(0);
    }

    // --- CONTROLE DE ESTADO DO PLAYER ---
    function onPlayerStateChange(event) {
        // YT.PlayerState.PLAYING = 1
        if (event.data == YT.PlayerState.PLAYING) {
            isPlaying = true;
            footer.classList.add('is-playing'); // Ativa animações CSS
            playPauseIcon.innerText = 'pause';
            // Mostra o iframe (vídeo real) e esconde a capa estática para o mobile aceitar o áudio
            staticCover.style.opacity = '0';
            youtubeContainer.style.opacity = '1';
            progressBar.style.transform = "scaleX(1)"; // Simulação de progresso cheio
        } 
        // YT.PlayerState.PAUSED = 2, ENDED = 0
        else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
            isPlaying = false;
            footer.classList.remove('is-playing'); // Pausa animações CSS
            playPauseIcon.innerText = 'play_arrow';
            // Volta a mostrar a capa estática
            staticCover.style.opacity = '1';
            youtubeContainer.style.opacity = '0';
             if(event.data == YT.PlayerState.ENDED) {
                  progressBar.style.transform = "scaleX(0)";
             }
        }
    }

    // --- FUNÇÕES DE CONTROLE ---
    function loadAndPlaySong(index) {
        if(isPanicMode) return;
        
        currentSongIndex = index;
        const song = songs[index];
        
        // Atualiza a interface imediatamente
        updatePlayerUI(index);

        // Carrega e toca o vídeo no player do YouTube escondido
        if (player && player.loadVideoById) {
            player.loadVideoById(song.id);
        }
        
        // Troca o tema visual
        changeTheme(); 
    }

    function updatePlayerUI(index) {
        const song = songs[index];
        document.getElementById('player-title').innerText = song.title;
        document.getElementById('player-artist').innerText = song.artist;
        // Atualiza a capa estática (usada quando pausado)
        staticCover.style.backgroundImage = `url("https://img.youtube.com/vi/${song.id}/0.jpg")`;
    }

    function togglePlayPause() {
        if(isPanicMode || currentSongIndex === -1) {
            // Se nada foi selecionado ainda, toca o primeiro
            if(currentSongIndex === -1) loadAndPlaySong(0);
            return;
        }

        if (isPlaying) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }

    // --- RENDERIZAÇÃO DA LISTA ---
    const songListContainer = document.getElementById('song-list-container');
    function renderSongs() {
        songListContainer.innerHTML = '';
        songs.forEach((song, index) => {
            const row = document.createElement('div');
            row.className = "group flex cursor-pointer items-center gap-3 rounded-xl p-2 bg-white/5 hover:bg-white/10 transition-all duration-300 border border-transparent active:border-purple-500/50";
            row.onclick = () => loadAndPlaySong(index);

            row.innerHTML = `
                <div class="relative aspect-square size-14 shrink-0 overflow-hidden rounded-lg bg-black/50 shadow-md">
                    <img src="https://img.youtube.com/vi/${song.id}/mqdefault.jpg" alt="${song.title}" class="h-full w-full object-cover opacity-60 group-hover:opacity-100 transition-all duration-500 saturate-50 group-hover:saturate-100">
                    <div class="absolute inset-0 flex items-center justify-center bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity">
                         <span class="material-symbols-outlined text-white text-2xl drop-shadow-lg">play_circle</span>
                    </div>
                </div>
                <div class="flex flex-1 flex-col justify-center min-w-0 gap-0.5">
                    <p class="truncate text-sm font-bold text-gray-200 group-hover:text-white transition-colors leading-tight">${song.title}</p>
                    <p class="truncate text-xs text-text-secondary group-hover:text-gray-400">${song.artist}</p>
                </div>
                <div class="shrink-0 flex items-center gap-3 pr-2">
                    <span class="text-xs text-gray-600 font-mono group-hover:text-gray-400 transition-colors">3:42</span>
                    <span class="material-symbols-outlined text-xl text-gray-600 group-hover:text-white transition-colors">more_vert</span>
                </div>
            `;
            songListContainer.appendChild(row);
        });
    }

    // --- NAVEGAÇÃO POR ABAS ---
    function switchTab(tabName) {
        // Reseta todas as abas
        document.querySelectorAll('[id^="tab-"]').forEach(tab => tab.classList.remove('tab-active'));
        document.querySelectorAll('.view-container').forEach(view => {
            view.classList.add('hidden', 'opacity-0');
        });

        // Ativa a aba selecionada
        document.getElementById(`tab-${tabName}`).classList.add('tab-active');
        const activeView = document.getElementById(`${tabName}-view`);
        activeView.classList.remove('hidden');
        // Pequeno delay para a transição de opacidade funcionar
        setTimeout(() => activeView.classList.remove('opacity-0'), 50);
    }

    // --- SISTEMA VISUAL E PÂNICO ---
    const palettes = [
        { main: '#9d00ff', sec: '#ff004c', beat: '0.8s' }, // Roxo/Carmesim
        { main: '#ff0000', sec: '#330000', beat: '0.4s' }, // Sangue Puro
        { main: '#00ff9d', sec: '#0055ff', beat: '1.1s' }, // Tóxico/Ciano
        { main: '#ff00ff', sec: '#ffff00', beat: '0.6s' }, // Ácido
        { main: '#ffffff', sec: '#000000', beat: '0.3s' }  // Estroboscópio PB
    ];

    function changeTheme() {
        if (isPanicMode || !isPlaying) return;
        const randomPalette = palettes[Math.floor(Math.random() * palettes.length)];
        root.style.setProperty('--neon-color', randomPalette.main);
        root.style.setProperty('--secondary-neon', randomPalette.sec);
        root.style.setProperty('--beat-speed', randomPalette.beat);
    }

    setInterval(changeTheme, 5000); // Tenta mudar o tema a cada 5s se estiver tocando

    function triggerPanic() {
        isPanicMode = !isPanicMode;
        const body = document.body;

        if (isPanicMode) {
            body.classList.add('panic-mode');
            // PAUSA O VÍDEO DO YOUTUBE IMEDIATAMENTE
            if(player && player.pauseVideo) player.pauseVideo();
            
            // Remove cores
            root.style.setProperty('--neon-color', '#555');
            root.style.setProperty('--secondary-neon', '#222');
            
            // Vibração do celular (se suportado)
            if (navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 500]);
            
        } else {
            body.classList.remove('panic-mode');
            // Restaura cor e se estava tocando antes, tenta retomar o tema
            root.style.setProperty('--neon-color', '#9d00ff');
            changeTheme();
        }
    }

    // Inicializa a aplicação
    renderSongs();
</script>

</body>
</html>
