<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Darkwave Player - 30 Tracks</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "background-dark": "#050005",
            "card-dark": "#1a051a",
            "text-light": "#E0E0E0",
            "text-secondary": "#A0A0A0",
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"]
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
</script>

<style>
    :root {
        --neon-color: #9d00ff;
        --secondary-neon: #ff004c;
        --beat-speed: 0.8s;
    }

    body {
        background-color: #000;
        transition: background-color 0.5s ease;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .neon-text {
        text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color);
        transition: all 0.5s ease;
    }

    .neon-border {
        border: 1px solid var(--neon-color);
        box-shadow: 0 0 8px var(--neon-color), inset 0 0 5px var(--neon-color);
        transition: all 0.5s ease;
    }

    @keyframes gradient-slide {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .progress-bar-active {
        background: linear-gradient(90deg, var(--neon-color), var(--secondary-neon), #fff, var(--neon-color));
        background-size: 300% 300%;
        animation: gradient-slide 2s ease infinite;
        box-shadow: 0 0 15px var(--neon-color);
    }

    @keyframes heartbeat {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.02); filter: brightness(1.3); box-shadow: 0 0 20px var(--secondary-neon); }
        100% { transform: scale(1); filter: brightness(1); }
    }

    .thumping-beat {
        animation: heartbeat var(--beat-speed) infinite ease-in-out;
    }

    .btn-panic {
        background: repeating-linear-gradient(
          45deg,
          #330000,
          #330000 10px,
          #550000 10px,
          #550000 20px
        );
        border: 2px solid red;
        box-shadow: 0 0 15px red;
        animation: panic-pulse 1s infinite;
    }
    
    @keyframes panic-pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    .panic-mode {
        filter: grayscale(100%) contrast(120%);
        background-color: #000 !important;
    }
    .panic-mode * {
        animation: none !important;
        box-shadow: none !important;
        text-shadow: none !important;
        border-color: #333 !important;
        color: #555 !important;
    }
    
    /* Scrollbar estilizada */
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        background: #000;
    }
    ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
</head>

<body class="bg-background-dark font-display text-text-light selection:bg-purple-500 selection:text-white">

<div id="app-container" class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden transition-colors duration-700 bg-gradient-to-b from-background-dark via-black to-background-dark">
    
    <header class="sticky top-0 z-20 flex flex-col bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="flex items-center p-4 justify-between">
            <button class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-2xl" id="back-icon" style="color: var(--neon-color)">arrow_back_ios_new</span>
            </button>
            
            <h1 class="text-xl font-bold tracking-widest uppercase neon-text">Darkwave<span class="text-xs align-top opacity-70">Library</span></h1>
            
            <button onclick="triggerPanic()" class="btn-panic group relative flex h-10 px-4 items-center justify-center overflow-hidden rounded-full cursor-pointer transition-transform active:scale-95">
                <span class="material-symbols-outlined text-white z-10 mr-1">warning</span>
                <span class="text-xs font-bold text-white z-10">P√ÇNICO</span>
                <div class="absolute inset-0 bg-red-600 opacity-0 group-hover:opacity-40 transition-opacity"></div>
            </button>
        </div>
    </header>

    <main class="flex-1 pb-32">
        <div class="sticky top-[72px] z-10 bg-black/90 backdrop-blur-md pb-1 border-b border-white/5 shadow-2xl">
            <div class="flex px-4 gap-4">
                <a class="flex-1 py-3 text-center border-b-2 border-transparent hover:text-white transition-colors">
                    <p class="text-sm font-bold text-text-secondary">Playlists</p>
                </a>
                <a class="flex-1 py-3 text-center border-b-2 transition-all duration-500" style="border-color: var(--neon-color); color: var(--neon-color)">
                    <p class="text-sm font-bold tracking-widest uppercase glow">Faixas</p>
                </a>
                <a class="flex-1 py-3 text-center border-b-2 border-transparent hover:text-white transition-colors">
                    <p class="text-sm font-bold text-text-secondary">Artistas</p>
                </a>
            </div>
            
            <div class="flex justify-between items-center px-4 py-2 text-xs text-gray-500 uppercase tracking-wider">
                <span>30 M√∫sicas ‚Ä¢ 2h 14m</span>
                <span class="flex items-center gap-1 cursor-pointer hover:text-white"><span class="material-symbols-outlined text-sm">sort</span> Ordenar</span>
            </div>
        </div>

        <div id="song-list" class="flex flex-col gap-2 px-2 py-2">
            </div>
    </main>

    <footer class="fixed bottom-0 z-30 w-full p-2">
        <div class="relative flex items-center gap-4 rounded-2xl p-3 backdrop-blur-xl border border-white/10 overflow-hidden" 
             style="background: linear-gradient(90deg, rgba(0,0,0,0.95) 0%, rgba(20,0,20,0.98) 100%); box-shadow: 0 -5px 20px rgba(0,0,0,0.8);">
            
            <div class="absolute inset-0 opacity-20 pointer-events-none" style="background: radial-gradient(circle at center, var(--neon-color), transparent 70%);"></div>

            <div id="player-cover" class="aspect-square size-14 shrink-0 rounded-lg bg-cover bg-center thumping-beat z-10 transition-all duration-500" 
                 style='background-image: url("https://img.youtube.com/vi/-HeCgOiirV4/0.jpg");'></div>
            
            <div class="flex flex-1 flex-col justify-center gap-2 z-10 overflow-hidden">
                <div class="flex flex-col cursor-pointer" onclick="window.open('https://youtu.be/-HeCgOiirV4', '_blank')">
                    <p id="player-title" class="truncate text-base font-bold text-white neon-text">Gallowdance</p>
                    <p id="player-artist" class="truncate text-xs text-gray-400">Lebanon Hanover</p>
                </div>
                <div class="h-1.5 w-full rounded-full bg-gray-800 overflow-hidden">
                    <div class="h-full w-3/5 rounded-full progress-bar-active"></div>
                </div>
            </div>

            <div class="flex items-center gap-3 z-10">
                <button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full text-white hover:text-red-500 transition-colors">
                    <span class="material-symbols-outlined">favorite</span>
                </button>
                <button id="play-btn" class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-black hover:scale-110 transition-transform shadow-lg shadow-purple-500/50" style="background-color: var(--neon-color)">
                    <span class="material-symbols-outlined text-4xl">pause</span>
                </button>
            </div>
        </div>
    </footer>
</div>

<script>
    // --- DADOS DAS 30 M√öSICAS ---
    const songs = [
        { id: "-HeCgOiirV4", artist: "Lebanon Hanover", title: "Gallowdance" },
        { id: "tBpQ1f77PDA", artist: "She Past Away", title: "Kasvetli Kutlama" },
        { id: "h4Jnv-pb6sk", artist: "Boy Harsher", title: "Pain" },
        { id: "A_ZJnKoMoBA", artist: "Molchat Doma", title: "Sudno" },
        { id: "9CvpeDHgCpo", artist: "The Cure", title: "A Forest" },
        { id: "LHUz8vA_wCM", artist: "Joy Division", title: "Disorder" },
        { id: "bIGoN8_vv_Y", artist: "Bauhaus", title: "Bela Lugosi's Dead" },
        { id: "npQwX2X3WBE", artist: "Siouxsie and the Banshees", title: "Spellbound" },
        { id: "qLQ0PZ-Zwc8", artist: "Sisters of Mercy", title: "Lucretia My Reflection" },
        { id: "bjxfcGJM3V4", artist: "Clan of Xymox", title: "Jasmine and Rose" },
        { id: "DOzdBjtA9H0", artist: "London After Midnight", title: "Sacrifice" },
        { id: "qFtiH1bZuJ0", artist: "Drab Majesty", title: "Ellipsis" },
        { id: "FaHMRB30HmA", artist: "Twin Tribes", title: "Fantasmas" },
        { id: "VdAlPCrndT8", artist: "Selofan", title: "Give Me A Reason" },
        { id: "gebchYvcp2s", artist: "K√¶lan Mikla", title: "Draumad√≠s" },
        { id: "77GxLUUEcHo", artist: "TR/ST", title: "Sulk" },
        { id: "bYM8iPn47yE", artist: "Mareux", title: "The Perfect Girl" },
        { id: "bpxKOOUhLs8", artist: "Crystal Castles", title: "Transgender" },
        { id: "y0AaKrZLFQo", artist: "Pastel Ghost", title: "Dark Beach" },
        { id: "LVQi3iyx_Hc", artist: "Sidewalks and Skeletons", title: "Goth" },
        { id: "ElcwzDwdYkA", artist: "Mr.Kitty", title: "After Dark" },
        { id: "F3VwhAe7Ks0", artist: "Depeche Mode", title: "Enjoy The Silence" },
        { id: "mwooX2qXrwE", artist: "The KVB", title: "Always Then" },
        { id: "lAt6qFZby5w", artist: "Cold Cave", title: "Confetti" },
        { id: "Wj1r0bU3pkg", artist: "Soft Kill", title: "Whirl" },
        { id: "5zS9CbU1gxY", artist: "Choir Boy", title: "Complainer" },
        { id: "pO4lvJUwrwk", artist: "Black Marble", title: "A Great Design" },
        { id: "X8wAX8uZHi8", artist: "Human Tetris", title: "Things I Don't Need" },
        { id: "4AcNJQYb0Rw", artist: "Motorama", title: "Alps" },
        { id: "6170iawsQHE", artist: "Soviet Soviet", title: "Ecstasy" }
    ];

    const songListContainer = document.getElementById('song-list');
    const playerTitle = document.getElementById('player-title');
    const playerArtist = document.getElementById('player-artist');
    const playerCover = document.getElementById('player-cover');
    const root = document.documentElement;
    
    // --- RENDERIZA√á√ÉO DA LISTA ---
    function renderSongs() {
        songListContainer.innerHTML = '';
        songs.forEach((song, index) => {
            const row = document.createElement('div');
            row.className = "group flex cursor-pointer items-center gap-3 rounded-lg p-2 hover:bg-white/5 transition-all duration-300 border-l-2 border-transparent hover:border-purple-500";
            row.onclick = () => playSong(index);

            row.innerHTML = `
                <div class="relative aspect-square size-12 shrink-0 overflow-hidden rounded bg-gray-800">
                    <img src="https://img.youtube.com/vi/${song.id}/mqdefault.jpg" alt="${song.title}" class="h-full w-full object-cover opacity-70 group-hover:opacity-100 transition-opacity">
                    <div class="absolute inset-0 flex items-center justify-center bg-black/30 group-hover:bg-transparent">
                         <span class="material-symbols-outlined text-white text-xl opacity-0 group-hover:opacity-100 transition-opacity">play_arrow</span>
                    </div>
                </div>
                <div class="flex flex-1 flex-col justify-center min-w-0">
                    <p class="truncate text-base font-medium text-text-light group-hover:text-purple-300 transition-colors">${song.title}</p>
                    <p class="truncate text-xs text-text-secondary">${song.artist}</p>
                </div>
                <div class="shrink-0 flex items-center gap-2">
                    <span class="material-symbols-outlined text-xl text-text-secondary opacity-0 group-hover:opacity-100 hover:text-white transition-opacity">favorite_border</span>
                    <span class="material-symbols-outlined text-xl text-text-secondary">more_vert</span>
                </div>
            `;
            songListContainer.appendChild(row);
        });
    }

    // --- FUN√á√ÉO DE PLAY ---
    function playSong(index) {
        if(isPanicMode) return;
        
        const song = songs[index];
        
        // Atualiza Player
        playerTitle.innerText = song.title;
        playerArtist.innerText = song.artist;
        playerCover.style.backgroundImage = `url("https://img.youtube.com/vi/${song.id}/0.jpg")`;
        
        // Simula troca de m√∫sica com flash de cor
        changeTheme(); 
        
        // Scroll suave para o player indicar mudan√ßa
        const playerFooter = document.querySelector('footer');
        playerFooter.classList.add('animate-pulse');
        setTimeout(() => playerFooter.classList.remove('animate-pulse'), 500);
    }

    // --- SISTEMA DE CORES E P√ÇNICO ---
    let isPanicMode = false;
    const palettes = [
        { main: '#9d00ff', sec: '#ff004c', beat: '0.8s' }, // Roxo/Carmesim
        { main: '#ff0000', sec: '#550000', beat: '0.4s' }, // Sangue
        { main: '#4b0082', sec: '#00ffcc', beat: '0.9s' }, // √çndigo/Ciano
        { main: '#ff00ff', sec: '#ffff00', beat: '0.6s' }  // Magenta
    ];

    function changeTheme() {
        if (isPanicMode) return;
        const randomPalette = palettes[Math.floor(Math.random() * palettes.length)];
        root.style.setProperty('--neon-color', randomPalette.main);
        root.style.setProperty('--secondary-neon', randomPalette.sec);
        root.style.setProperty('--beat-speed', randomPalette.beat);
    }

    setInterval(changeTheme, 8000); // Troca autom√°tica a cada 8s para dinamismo

    function triggerPanic() {
        const container = document.getElementById('app-container');
        const playBtnIcon = document.querySelector('#play-btn span');
        isPanicMode = !isPanicMode;

        if (isPanicMode) {
            container.classList.add('panic-mode');
            playBtnIcon.innerText = 'play_arrow';
            root.style.setProperty('--neon-color', '#333');
            root.style.setProperty('--secondary-neon', '#333');
            alert("üõë MODO P√ÇNICO ATIVADO üõë");
        } else {
            container.classList.remove('panic-mode');
            playBtnIcon.innerText = 'pause';
            changeTheme();
        }
    }

    // Inicializa
    renderSongs();
</script>

</body>
</html>
